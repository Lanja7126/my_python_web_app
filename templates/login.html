<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Mini Site Étudiant</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-indigo-200">

  <!-- Card Login -->
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Connexion Étudiant
    </h2>

    {% if message %}
      <p class="bg-red-100 text-red-600 p-3 rounded-lg text-sm mb-4 text-center">
        {{ message }}
      </p>
    {% endif %}

    <form method="POST" class="space-y-5">

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Nom d'utilisateur
        </label>
        <input 
          type="text"
          name="username"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition"
          placeholder="Entrer votre nom"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Mot de passe
        </label>
        <input 
          type="password"
          name="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition"
          placeholder="••••••••"
        />
      </div>

      <!-- Button -->
      <button 
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 shadow-md">
        Se connecter
      </button>

      <!-- Demo -->
      <p class="text-center text-sm text-gray-500">
        Identifiants : <span class="font-semibold">etudiant / edt2026</span>
      </p>

    </form>
  </div>

</body>
</html>
